<ion-header>
  <ion-navbar>
    <ion-title>Estamos quase lá!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>{{ carro.nome }}</h2>
  <p>R$ {{ precoTotal }}</p>

  <form>

    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input name="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Endereço</ion-label>
      <ion-input name="endereco"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Data</ion-label>
      <ion-input name="data"></ion-input>
    </ion-item>

    <button ion-button block type="submit">Finalizar Agendamento</button>

  </form>

</ion-content>
